version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '9001:8000'
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.2
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'healstar'
      MYSQL_ROOT_PASSWORD: 'russ'
    ports:
      - "3306:3306"

volumes:
  db_data: